{% extends './layout.html' %}
{%block title%}Preguntas{%endblock%}
{%block plugins%}
  <script src="../static/js/jquery-3.5.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="../static/js/progreesBar.js" defer></script> 
  <script src="../static/js/checkButtons.js" defer></script>    
{%endblock%}
{% block body %}

<div class="container-fluid bgColor">
  <h1 id="titleQuestion" class="row row-cols-2 text-center justify-content-center py-3">ESCALÃ“N {{step}}</h1>
  <h3 id="titleQuestion" class="justify-content-center text-center">VIDAS RESTANTES: {%for i in range(0, life)%}<i class="fas fa-heart ps-3 text-danger fa-beat animated"> </i>{%endfor%}{%for i in range(0, 3 - life)%}<i class="far fa-heart ps-3 text-secondary fa-beat animated"> </i>{%endfor%}</h3>
<div class="container-fluid bgColor py-5">

  <input type="hidden" id="step" value="{{step}}" />
  <div class="container" >
    <strong>
      <div class="progress" >
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="125"></div>
        <p id="msg"></p>
        </div>
      </div>
    </strong>
  <form class="row row-cols-2 text-center justify-content-center" action="{{ url_for('handle_data') }}" method="POST">
    <div class="card" style="width: 40em" id="cardGroup">
    <div class="card-body mb-4">
      <h4 class="card-title mt-4">&iquest;{{ data['pregunta'] }}?</h4>
    </div>

    <div class="form-check">
      <input
        class="btn-check "
        type="radio"
        name="option"
        id="a"
        value="{{data['a']}}"
        autocomplete="off"
      />
      <label class="btn btnQuestionCheck fs-3 text-white fw-bold" onclick="onHandleClick(this)" for="a">
        {{data['a']}}
      </label>
    </div>

  
    
      <div class="form-check">
      <input
        class="btn-check"
        type="radio"
        name="option"
        value="{{data['b']}}"
        id="b"
        autocomplete="off"
      />
      <label class="btn btnQuestionCheck fs-3 text-white fw-bold" onclick="onHandleClick(this)" for="b">
        {{data['b']}}
      </label>
    </div>


    <div class="form-check">
      <input
        class="btn-check "
        type="radio"
        name="option"
        value="{{data['c']}}"
        id="c"
        autocomplete="off"
      />
      <label class="btn btnQuestionCheck fs-3 text-white fw-bold" onclick="onHandleClick(this)" for="c">
        {{data['c']}}
      </label>
    </div> 
 

  
    <div class="form-check">
      <input
        class="btn-check"
        type="radio"
        name="option"
        value="{{data['d']}}"
        id="c"
        autocomplete="off"
      />
      <label class="btn btnQuestionCheck fs-3 text-white fw-bold" onclick="onHandleClick(this)" for="d">
        {{data['d']}}
      </label>
    </div>
  

    <input class="d-none" name="correcto" value="{{data['respuesta']}}"></input>

    <div class="card-body  fs-5">
      <a class="card-link"><button
        type="submit"
        class="btn col-12"
        id="btnNext"
        name="btnNext"
        value="{{ step }}"
      >SIGUIENTE 
      <i class="fa-solid fa-angles-right"></i>
    </button></a>
  </div>
  
  </div>
</form>
</div>

<!--Previo cierre body-->
{% endblock %}
